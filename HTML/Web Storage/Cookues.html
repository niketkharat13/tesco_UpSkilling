<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <h2>Session is not logged in</h2>
        <button id="login">Log in</button>
        <button id="log_out">Log out</button>
    </main>
    <script>
        var login_btn = document.getElementById('login');
        var logout_btn = document.getElementById('log_out');
        login_btn.addEventListener('click', () => {
            document.cookie = `isLoggedIn=iamnrk13; expires=${new Date(new Date().setMonth(8))}`;
        })
        logout_btn.addEventListener('click', () => {
            document.cookie = `isLoggedIn=; expires=Thu, 01 Jan 1970 00:00:01 GMT;`
        })
    </script>
</body>
</html>
